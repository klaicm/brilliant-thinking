<div style="padding-left: 18px; padding-right: 18px">
  <h4>Tablica sezone 2019 zima</h4>
  <br>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ime i prezime </th>
      <td mat-cell *matCellDef="let element">
        <a (click)="navigateToPlayer(element.id)">{{element.firstName + ' ' + element.lastName}}</a>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Bodovi </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="elo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Elo rating </th>
      <td mat-cell *matCellDef="let element"> {{element.elo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="played">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Odigrano </th>
      <td mat-cell *matCellDef="let element"> {{element.wins + element.loses}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pobjede </th>
      <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="loses">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Porazi </th>
      <td mat-cell *matCellDef="let element"> {{element.loses}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
