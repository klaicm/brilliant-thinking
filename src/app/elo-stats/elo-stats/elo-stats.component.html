<div style="padding-left: 18px; padding-right: 18px">
  <div class="player-header" style="padding-left: 18px; padding-right: 18px">
    <h2> Usporedba igra훾a </h2>
  </div>
  <br>
  <div>
    <div class="row tab-row">

      <div class="col-sm-4 card" style="text-align: center;">
        <form [formGroup]="playerSelectFormGroup">
          <mat-card>
            <mat-form-field style="padding-right: 16px">
              <mat-select placeholder="Odaberi igra훾a" formControlName="playerAFormControl">
                <mat-option *ngFor="let player of allPlayers" [value]="player">
                  {{player.firstName}} {{player.lastName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            :
            <mat-form-field style="padding-left: 16px">
              <mat-select placeholder="Odaberi igra훾a" formControlName="playerBFormControl">
                <mat-option *ngFor="let player of allPlayers" [value]="player">
                  {{player.firstName}} {{player.lastName}}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <button mat-raised-button color="primary" aria-label="Calculate" (click)="getEloStats()">
              <!--<mat-icon>blur_on</mat-icon>-->
              Izra훾unaj
            </button>
          </mat-card>
        </form>
      </div>
    </div>

    <div class="row tab-row">
      <div class="col-sm-4 card">
        <mat-card>
          <chart [options]="probabilites"> </chart>
        </mat-card>
      </div>

      <div class="col-sm-4 card">
        <mat-card>
          <chart [options]="positions"> </chart>
        </mat-card>
      </div>
    </div>

    <div class="row tab-row">
      <div class="col-sm-4 card">
        <mat-card>
          <chart [options]="eloRatings"> </chart>
        </mat-card>
      </div>


      <div class="col-sm-4 card">

          <chart [options]="winPercentages"> </chart>
