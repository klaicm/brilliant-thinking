<div class="tab-table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="mark">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ishod </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon [ngStyle]="{'color': player.id === element.playerW.id ? '#76FF03' : '#F44336'}">fiber_manual_record
        </mat-icon>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="opponent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Protivnik </th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="player.id === element.playerW.id"
          (click)="navigateToPlayer(element.playerL.id)">{{element.playerL.firstName}} {{element.playerL.lastName}}</a>
        <a *ngIf="player.id === element.playerL.id"
          (click)="navigateToPlayer(element.playerW.id)">{{element.playerW.firstName}} {{element.playerW.lastName}}</a>
      </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rezultat </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button style="margin-top: 8px" (click)="testSaveMatch()">Save match</button>
</div>
