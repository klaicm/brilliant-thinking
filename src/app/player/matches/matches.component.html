<div class="tab-table">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

    <!-- Position Column -->
    <ng-container matColumnDef="playerWon">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pobjednik </th>
      <td mat-cell *matCellDef="let element">
        <a [ngStyle]="{'background': cPlayer.id === element.playerW.id ? '#CCFF90' : ''}" (click)="navigateToPlayer(element.playerW.id)">{{element.playerW.firstName}} {{element.playerW.lastName}}</a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="playerLost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pora≈æeni </th>
      <td mat-cell *matCellDef="let element">
        <a [ngStyle]="{'background': cPlayer.id === element.playerL.id ? '#FFCCBC' : ''}" (click)="navigateToPlayer(element.playerL.id)">{{element.playerL.firstName}} {{element.playerL.lastName}}</a>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rezultat </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-raised-button (click)="testSaveMatch()">Save match</button>
</div>
